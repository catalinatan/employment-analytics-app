<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Employment Data Analytics{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <style>
    /* Custom Navbar Styling */
    .navbar-custom {
      background-color: #4292C3;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .navbar-custom .navbar-brand,
    .navbar-custom .nav-link {
      color: white;
      font-weight: bold;
    }

    .navbar-custom .nav-link:hover {
      background-color: #357AB7;
      color: #FAF9F6;
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .navbar-toggler {
      border: none;
      font-size: 24px;
      color: white;
    }

    .navbar-toggler:focus {
      outline: none;
      box-shadow: none;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-custom px-3">
    <span class="navbar-brand">Employment Data Analytics App</span>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/dashboard/">Dashboard</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{{ url_for('starter.datatable') }}">Datatable</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('starter.predict_employment_trends') }}">Predict Employment Trends</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('starter.policy_recommendation') }}">Policy Recommendation</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('starter.policy_feedback') }}">Policy Feedback</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Page content -->
  <div class="container mt-5">
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
