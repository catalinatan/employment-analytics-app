{% extends "base.html" %}

{% block title %}Password Required - Employment Data Analytics{% endblock %}

{% block content %}
<style>
    body {
        background: #fff !important;
        min-height: 100vh;
    }
    .password-card {
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 4px 24px rgba(66,146,195,0.10);
        padding: 2.5rem 2rem 2rem 2rem;
        margin: 3rem auto 2rem auto;
        max-width: 400px;
        text-align: center;
    }
    .password-header {
        color: #2E6DA4;
        font-weight: 800;
        margin-bottom: 1.2rem;
        letter-spacing: 0.5px;
    }
    .form-label {
        color: #357AB7;
        font-weight: 600;
        margin-bottom: 0.2rem;
        display: block;
        text-align: left;
    }
    .form-control {
        border-radius: 8px;
        border: 1px solid #4292C3;
        padding: 8px 12px;
        margin-bottom: 1.2rem;
        width: 100%;
        font-size: 1.05rem;
    }
    .custom-btn {
        background: #4292C3;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        padding: 10px 26px;
        font-size: 1.05rem;
        box-shadow: 0 2px 8px rgba(66,146,195,0.10);
        transition: background 0.2s, color 0.2s, box-shadow 0.2s, transform 0.12s;
        margin-top: 10px;
    }
    .custom-btn:hover {
        background: #357AB7;
        color: #FAF9F6;
        box-shadow: 0 6px 18px rgba(53,122,183,0.16);
        transform: translateY(-2px) scale(1.03);
    }
    .custom-btn:active {
        background: #2E6DA4;
        color: #FAF9F6;
        box-shadow: 0 2px 8px rgba(46,109,164,0.12);
        transform: scale(0.98);
    }
</style>
<div class="password-card">
    <h1 class="password-header">Enter Password</h1>
    <form method="POST">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password-input" name="password" class="form-control" required>
        <button type="submit" id="submit-password" class="custom-btn">Submit</button>
    </form>
</div>
{% endblock %}
